<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RATM - Invoice</title>

      href="https://fonts.googleapis.com/css2?family=Dongle&family=Mochiy+Pop+P+One&family=Ubuntu:wght@300&display=swap"

  </head>
  <style>
    h4 {
      margin: 10px;
    }
    .main {
      height: calc(100vh - 20px);
      min-width: 700px;
      margin-top: 10px;
      border: 1px solid black;
      /* font-family: "Poppins", sans-serif; */
    }
    .container {
      display: grid;
      place-items: center;
    }
    .invoice--content--heading{
        font-size: 20px;
        font-weight: bold;
    }
    .invoice--footer img{
        height: 90px;
        width: 90px;
        object-fit: cover;
    }
  </style>
  <body>
    <div class="container">
      <div class="main">
        <!-- Header -->
        <div class="d-flex justify-content-center my-4">
          <img src="http://127.0.0.1:5000/api/ratm_logo.jpg" alt="" />
        </div>

        <!-- Content -->
        <div class="m-2 p-3">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="invoice--content--heading my-2">Name: Lokesh Agrawal</h4>
            </div>
            <div class="col">
              <h4 class="invoice--content--heading my-2">Due Date: 30/06/2022</h4>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col">
              <h4 class="invoice--content--heading my-2">Regn: BC21004</h4>
            </div>
            <div class="col">
              <h4 class="invoice--content--heading my-2">Receipt Id: #ehukk832</h4>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="mx-3 my-2 p-2">
            <table class="table table-striped">
                <thead>
                    <th>SNo.</th>
                    <th>Transaction Id</th>
                    <th>Head</th>
                    <th>Amount (in Rs)</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>pay_JkhYieRghA</td>
                        <td>Academic</td>
                        <td>3000.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex flex-column justify-content-center align-items-end">
                <p>
                    Tax: &#8377; 50.00
                </p>
                <p>
                    Total Amount : <strong>&#8377; 3050.00</strong>

                </p>
            </div>
        </div>
        <!-- Footer -->
        <div class="d-flex justify-content-center invoice--footer">
            <img src="http://127.0.0.1:5000/api/invoice_verify.jpg" alt="" class="fluid">
        </div>
      </div>
    </div>
  </body>
</html>
